<div class="backdrop" (click)="onClose()"></div>
<dialog class="modal" open>
  <div>
    <header class="modal__header">{{title()}}</header>
    <div class="modal__content">
      <ng-content />
    </div>
    <div class="modal__actions">
      <button appButton design="danger" mode="flat" (click)="onClose()" type="button">Cancel</button>
      <button appButton mode="raised" type="submit" (click)="onSubmit()">Accept</button>
    </div>
  </div>
</dialog>
