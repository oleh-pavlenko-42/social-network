<div class="backdrop" (click)="onClose()"></div>
<dialog class="modal" open>
  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <header class="modal__header">{{title()}}</header>
    <div class="modal__content">
      <div class="input">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" ngModel required>
      </div>
      <div class="input">
        <label for="content">Content</label>
        <textarea name="content" id="content" rows="5" ngModel required></textarea>
      </div>
    </div>
    <div class="modal__actions">
      <button appButton design="danger" mode="flat" (click)="onClose()" type="button">Cancel</button>
      <button appButton mode="raised" type="submit">Accept</button>
    </div>
  </form>
</dialog>
